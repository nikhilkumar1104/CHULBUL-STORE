    <meta charset="UTF-8">

    <title>Payments - Chubul Toys</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffe4f1;
            color: #444;
        }

        header {
            background: #ff4fa5;
            padding: 22px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header .logo {
            color: white;
            font-size: 38px;
            margin: 0;
            text-shadow: 2px 2px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #d63384;
        }

        .payment {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            border-radius: 22px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .payment h1 {
            font-size: 30px;
            color: #d63384;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #ff4fa5;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #d63384;
        }

        footer {
            background: #ff4fa5;
            padding: 15px;
            text-align: center;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

    <!-- Google Tag Manager (noscript) -->

    <header>
        <div class="logo">Chubul Toys</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="payments.html">Payments</a></li>
            </ul>
        </nav>
    </header>
    <section class="payment">
        <h1>Payment Details</h1>
        <form id="payment-form" action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>
            
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
            
            <button type="submit" class="btn">Complete Payment</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Chubul Toys. All rights reserved.</p>
    </footer>
</body>
