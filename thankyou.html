<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #ffe4f1;
        color: #444;
        text-align: center;
    }

    header {
        background: #ff4fa5;
        padding: 22px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        position: sticky;
        top: 0;
        z-index: 10;
    }

    header .logo {
        color: white;
        font-size: 38px;
        margin: 0;
        text-shadow: 2px 2px rgba(0,0,0,0.1);
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 0;
        padding: 0;
        justify-content: center;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background 0.3s;
    }

    nav a:hover {
        background-color: #d63384;
    }

    .thankyou-box {
        background: white;
        max-width: 500px;
        margin: 90px auto;
        padding: 40px;
        border-radius: 22px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .tick {
        font-size: 70px;
        color: #28a745;
        margin-bottom: 10px;
    }

    h1 {
        color: #d63384;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
    }

    .btn {
        background-color: #ff4fa5;
        color: white;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        transition: background 0.3s;
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .btn:hover {
        background-color: #d63384;
    }

    footer {
        background: #ff4fa5;
        padding: 15px;
        text-align: center;
        color: white;
        margin-top: 40px;
    }
</style>
