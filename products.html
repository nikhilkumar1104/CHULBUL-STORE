<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff0fa;
    }

    header {
      background: #ff4fa5;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      color: #d63384;
      margin-top: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 18px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 15px;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff4fa5;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Products</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>

  </header>

  <h2>Our Toys Collection</h2>

  <div class="grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1596464716121-9f3473a2eb2d">

      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1589571894960-20bbe2828a27">
      <h3>Mini Toy Car</h3>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1581092160562-0403c7dcd22b">
      <h3>Building Blocks</h3>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

</body>
</html>
