<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Chubul Toys</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffe4f1;
            color: #444;
        }

        header {
            background: #ff4fa5;
            padding: 22px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header .logo {
            color: white;
            font-size: 38px;
            margin: 0;
            text-shadow: 2px 2px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #d63384;
        }

        .cart {
            padding: 2rem;
            text-align: center;
        }

        .cart h1 {
            font-size: 30px;
            color: #d63384;
            margin-bottom: 25px;
        }

        .cart-item {
            background: white;
            border-radius: 22px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 15px;
        }

        .btn {
            background-color: #ff4fa5;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #d63384;
        }

        footer {
            background: #ff4fa5;
            padding: 15px;
            text-align: center;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Chubul Toys</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="payments.html">Payments</a></li>
            </ul>
        </nav>
    </header>
    <section class="cart">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <div id="total-section" style="display: none;">
            <div class="total">
                <p><strong>Total: $<span id="total-price">0.00</span></strong></p>
            </div>
            <a href="payments.html" class="btn">Proceed to Checkout</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Chubul Toys. All rights reserved.</p>
    </footer>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartContainer = document.getElementById('cart-items');
            let totalSection = document.getElementById('total-section');
            let totalPrice = 0;
            cartContainer.innerHTML = '';

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="empty-cart">Your cart is empty. <a href="product.html">Shop now!</a></p>';
                totalSection.style.display = 'none';
                return;
            }

            cart.forEach((item, index) => {
                totalPrice += item.price;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div>
                            <h3>${item.name}</h3>
                            <p>$${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                `;
            });

            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
            totalSection.style.display = 'block';
        }

        loadCart();
    </script>
</body>
</html>
