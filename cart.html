<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Chubul Toys</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; padding-bottom: 50px; background-color: #f4f4f4; color: #333; }
        header { background-color: #007bff; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        header .logo { font-size: 1.5rem; font-weight: bold; }
        nav ul { list-style: none; display: flex; gap: 1rem; margin: 0; }
        nav a { color: white; text-decoration: none; padding: 0.5rem; border-radius: 5px; transition: background 0.3s; }
        nav a:hover { background-color: #0056b3; }
        .cart { padding: 2rem; }
        .cart-item { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 1rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem; }
        .cart-item img { width: 80px; border-radius: 5px; }
        .cart-item h3 { margin: 0; }
        .total { text-align: right; font-size: 1.2rem; margin: 2rem 0; }
        .btn { background-color: #ffc107; color: #333; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 5px; font-weight: bold; transition: background 0.3s; display: inline-block; }
        .btn:hover { background-color: #e0a800; }
        footer { background-color: #333; color: white; text-align: center; padding: 1rem; position: fixed; bottom: 0; width: 100%; }
        @media (max-width: 768px) { .cart-item { flex-direction: column; text-align: center; } nav ul { flex-direction: column; gap: 0.5rem; } }
    </style>
</head>
<body>
    <header>
        <div class="logo">Chubul Toys</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <section class="cart">
        <h1>Your Cart</h1>
        <div class="cart-item">
            <img src="https://via.placeholder.com/80x80?text=Plush+Bear" alt="Plush Bear">
            <div>
                <h3>Plush Bear</h3>
                <p>$19.99 x 1</p>
            </div>
        </div>
        <div class="total">
            <p><strong>Total: $19.99</strong></p>
        </div>
        <a href="payments.html" class="btn">Proceed to Checkout</a>
    </section>
    <footer>
        <p>&copy; 2023 Chubul Toys. All rights reserved.</p>
    </footer>
</body>
</html>
