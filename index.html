<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chulbul Toys – Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffe4f1;
      color: #444;
    }

    header {
      background: #ff4fa5;
      padding: 22px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    nav a {
      margin: 0 15px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }

    .landing {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      flex-wrap: wrap;
      gap: 40px;
    }

    .landing-text h2 {
      font-size: 45px;
      color: #d63384;
    }

    .cta-btn {
      background: #ff4fa5;
      color: white;
      padding: 14px 35px;
      border-radius: 30px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-top: 25px;
    }

    .landing-img img {
      width: 420px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    footer {
      background: #ff4fa5;
      padding: 15px;
      text-align: center;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Chulbul Toys</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section class="landing">
    <div class="landing-text">
      <h2>The Cutest Toys For Your Little Ones ❤️</h2>
      <p>Soft toys, action figures, puzzles and more — all delivered with love!</p>
      <a href="products.html">
        <button class="cta-btn">Shop Now</button>
      </a>
    </div>

    <div class="landing-img">
      <img src="https://images.unsplash.com/photo-1617019114583-0d520e1f5e68" alt="">
    </div>
  </section>

  <footer>
    © 2025 Chulbul Toys
  </footer>
</body>
</html>
